<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Signup.css">
</head>

<body>

    <div class="form-box">
        <form class="form">
            <span class="title">Sign up</span>
            <span class="subtitle">Create a free account with your email.</span>
            <div class="form-container">
                <input type="text" class="input" placeholder="Create name">
                <input type="email" class="input" placeholder="Create email">
                <input type="password" class="input" placeholder="Create Password">
            </div>
            <button>Sign up</button>

            <div class="form-section">
                <p>Have an account? <a href="signin.html">Log in</a> </p>
            </div>
        </form>
    </div>


</body>

</html>
